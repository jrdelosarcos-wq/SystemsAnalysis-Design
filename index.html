<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter Viewer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f2f2;
        }

        header {
            text-align: center;
            background: #ffffff;
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }

        #content {
            background: #ffffff;
            margin: 30px auto;
            padding: 20px;
            width: 80%;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .buttons {
            text-align: center;
            margin: 30px 0;
        }

        .buttons img {
            cursor: pointer;
            margin: 0 15px;
            width: 120px;
        }

        .buttons img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<!-- HEADER IMAGE -->
<header>
    <img src="header.gif" alt="Header">
</header>

<!-- CHAPTER CONTENT -->
<div id="content">
    Loading chapter...
</div>

<!-- BUTTONS -->
<div class="buttons">
    <img src="submit.gif" alt="Submit" onclick="submitExam()">
    <img src="restart.gif" alt="Restart" onclick="restartExam()">
</div>

<script>
    // Load chapter1.html content
    fetch('chapter1.htm')
        .then(response => {
            if (!response.ok) {
                throw new Error('File not found');
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('content').innerHTML = data;
        })
        .catch(() => {
            document.getElementById('content').innerHTML =
                '<p style="color:red;">Unable to load chapter1.htm</p>';
        });

    // Submit button function
    function submitExam() {
        alert("Your answers have been submitted.");
        // You can later connect this to Google Forms, LMS, or backend
    }

    // Restart button function
    function restartExam() {
        if (confirm("Are you sure you want to restart the exam?")) {
            location.reload();
        }
    }
</script>

</body>
</html>
