<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        #content {
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h2>Chapter Content</h2>

<div id="content">Loading chapter...</div>

<script>
    fetch('chapter1.html')
        .then(response => {
            if (!response.ok) {
                throw new Error('Chapter file not found');
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('content').innerHTML = data;
        })
        .catch(error => {
            document.getElementById('content').innerHTML =
                '<p style="color:red;">Unable to load chapter.html</p>';
        });
</script>

</body>
</html>
